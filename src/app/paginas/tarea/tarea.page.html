<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ tarea?.tarea_id ? 'Editar Tarea' : 'Nueva Tarea' }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="stacked">Título</ion-label>
    <ion-input [(ngModel)]="tarea.titulo"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Descripción</ion-label>
    <ion-textarea [(ngModel)]="tarea.descripcion"></ion-textarea>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Fecha de Vencimiento</ion-label>
    <ion-datetime [(ngModel)]="tarea.fecha_vencimiento"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Prioridad</ion-label>
    <ion-select [(ngModel)]="tarea.prioridad_id">
      <ion-select-option *ngFor="let prioridad of prioridades" [value]="prioridad.prioridad_id">
        {{ prioridad.name }}
      </ion-select-option>
    </ion-select>
  </ion-item>

  <ion-button expand="full" (click)="guardarTarea()">Guardar</ion-button>
</ion-content>
